<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org"
        lang="en">
<head th:replace="fragments/header :: head"></head>
<body>

    <header th:replace="fragments/header :: header"></header>

    <h1 th:text="${titulo}"></h1>

    <div class="container">
        <form th:action="@{/form}" method="post" th:object="${cliente}">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Nombres</label>
                <div class="col-sm-6">
                    <input type="text" th:field="*{nombres}" class="form-control" th:errorClass="'form-control alert-danger'" />
                </div>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('nombres')}" th:errors="*{nombres}" ></small>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Apellidos</label>
                <div class="col-sm-6">
                    <input type="text" th:field="*{apellidos}" class="form-control" th:errorClass="'form-control alert-danger'" />
                </div>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}" ></small>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-6">
                    <input type="text" th:field="*{email}" class="form-control" th:errorClass="'form-control alert-danger'" />
                </div>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" ></small>
            </div>
            <div class="form-group row">
                    <div class="col-sm-6">
                        <input type="submit" value="Guardar" class="btn btn-primary" />
                    </div>
            </div>
        </form>
    </div>

    <footer th:replace="fragments/header :: footer"></footer>


</body>
</html>
