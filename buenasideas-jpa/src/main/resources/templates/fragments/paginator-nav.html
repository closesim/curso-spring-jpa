<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        lang="en">
<head>
</head>
<body>

    <nav th:fragment="paginator">
        <ul>
            <li>
                <span th:if="${page.first}"></span>
                <a th:if="${not page.first}" th:href="@{${page.url}(page = 0)}"></a>
            </li>
            <li>
                <span th:if="${not page.hasPrevious}"></span>
                <a th:if="${page.hasPrevious}" th:href="@{${page.url}(page = ${page.paginaActual-2})}"></a>
            </li>
            <li th:each="item : ${page.paginas}">
                <span th:if="${item.paginaActual}" th:text="${item.numero}" ></span>
                <a th:if="${not item.paginaActual}" th:href="@{${page.url}(page = ${item.numero-1})}" th:text="${item.numero}"></a>
            </li>
            <li>
                <span th:if="${page.hasNext}"></span>
                <a th:if="${not page.hasNext}" th:href="@{${page.url}(page = ${page.paginaActual})}"></a>
            </li>
            <li>
                <span th:if="${page.last}"></span>
                <a th:if="${not page.last}" th:href="@{${page.url}(page = ${page.totalPaginas - 1})}"></a>
            </li>
        </ul>
    </nav>

</body>
</html>
