<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>

    <header th:replace="fragments/header :: header"></header>

    <h1 th:text="${titulo_text}"></h1>
    <hr/>
    <div class="container">
        <br/>
        <a class="btn btn-primary btn-xs" th:href="@{/form}">Adicionar</a>
        <br/>
        <table class="table table-hover" >
            <thead>
            <tr>
                <td>Id</td>
                <td>Nombres</td>
                <td>Apellidos</td>
                <td>Email</td>
                <td>Fecha</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cliente: ${list_clientes}" >
                <td th:text="${cliente.id}"></td>
                <td th:text="${cliente.nombres}"></td>
                <td th:text="${cliente.apellidos}"></td>
                <td th:text="${cliente.email}"></td>
                <td th:text="${cliente.dateAt}"></td>
                <td><a class="btn btn-primary btn-xs" th:href="@{/form/} + ${cliente.id}" th:text="'Editar'" ></a> </td>
                <td><a class="btn btn-danger btn-xs" th:href="@{/eliminar/} + ${cliente.id}" th:text="'Eliminar'" ></a> </td>
            </tr>
            </tbody>
        </table>
        <nav th:replace="fragments/paginator-nav :: paginator" ></nav>
    </div>

    <footer th:replace="fragments/header :: footer"></footer>

</body>
</html>
